<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap CSS 的載入放在<head> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Movie List</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Movie List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
      <!-- aira-label不要隨便亂刪(無障礙閱讀在用的漢堡) -->
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorite.html">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container mt-5"> <!-- mt-5 => helper Class -->
    <div class="row">
      <form class="form-inline" id="search-form">
        <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>  <!-- sr-only => 螢幕閱讀器專用 -->
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword...">
        <button type="submit" class="btn btn-primary mb-2" id="search-submit">Search</button>
      </form>
    </div>
    
    <div class="row" id="data-panel">
      
      <!-- Render Movie List -->
      <div class="col-sm-3">
        <div class="mb-2">
          <div class="card"> <!-- style刪掉，因為div sm-2已經設定 -->
            <img src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/pU1ULUq8D3iRxl1fdX2lZIzdHuI.jpg" class="card-img-top" alt="movie-poster">
            <div class="card-body">
              <h5 class="card-title">Movie title</h5>
            </div>
            <div class="card-footer">
              <!-- 綁事件儘量用客製化的class，每部電影底下都有按鈕，所以設(+綁)class -->
              <button class="btn btn-primary btn-show-movie" data-toggle="modal" data-target="#movie-modal">More</button>
              <!-- data-target 是指要跳出來的modal是哪一個 -->
              <button class="btn btn-info btn-add-favorite">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <!-- helper Class => justify-content-center，新增id(之後用來抓分頁器，動態產生頁數) -->
    <ul class="pagination justify-content-center" id="paginator"> 
      <!-- display pagi -->
    </ul>
  </nav>

  <!-- Movie Modal -->
  <!-- Modal 的 id 要跟按鈕的data-target相同，才能成功打開Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- Modal視窗可以選擇大小，在Bootstrap modal的Optional sizes -->
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie-poster" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-madal-date">release date: 2020/01/05</em></p>
              <p id="movie-madal-description">This is a movie.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 務必留意 JS 檔案載入的先後順序，先引用 axios、再載入 index.js，否則瀏覽器會出現error -->
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
